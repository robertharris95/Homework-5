<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class ="row time-block">

        <!-- 9AM Row  -->
          <div class = "col-md-2 offset-md-1 hour firsthour ">
              <h4> <b>9AM</b> </h4>
          </div>

           <input type="schedule" 
           class=" col-md-6 description" 
           id="userinput" 
           placeholder="Enter To-Do">
          
          <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
            <h4> <b>Save</b> </h4>
          </button>

          <!-- 10AM Row  -->
            <div class = "col-md-2 offset-md-1 hour  ">
                <h4> <b>10AM</b> </h4>
            </div>

            
            <input type="schedule" 
            class=" col-md-6 description" 
            id="userinput" 

            placeholder="Enter To-Do">

                      
            <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
              <h4> <b>Save</b> </h4>
            </button>
          <!-- 11AM Row  -->
          <div class = "col-md-2 offset-md-1 hour ">
            <h4> <b>11AM</b> </h4>
          </div>

          
          <input type="schedule" 
          class=" col-md-6 description" 
          id="userinput" 
          placeholder="Enter To-Do">

          
          <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
            <h4> <b>Save</b> </h4>
          </button>

          <!-- NOON Row  -->
          <div class = "col-md-2 offset-md-1 hour  ">
              <h4> <b>NOON</b> </h4>
          </div>

          
          <input type="schedule" 
          class=" col-md-6 description" 
          id="userinput" 
          placeholder="Enter To-Do">

                     
          <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
            <h4> <b>Save</b> </h4>
          </button>
        <!-- 1PM Row  -->
          <div class = "col-md-2 offset-md-1 hour  ">
              <h4> <b>1PM</b> </h4>
          </div>

          
          <input type="schedule" 
          class=" col-md-6 description" 
          id="userinput" 
          placeholder="Enter To-Do">

         
          <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
            <h4> <b>Save</b> </h4>
          </button>

        <!-- 2PM Row  -->
          <div class = "col-md-2 offset-md-1 hour  ">
              <h4> <b>2PM</b> </h4>
          </div>

          
          <input type="schedule" 
          class=" col-md-6 description" 
          id="userinput" 
          placeholder="Enter To-Do">

               
          <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
            <h4> <b>Save</b> </h4>
          </button>
        <!-- 3PM Row  -->
          <div class = "col-md-2 offset-md-1 hour ">
          <h4> <b>PM</b> </h4>
          </div>

          
          <input type="schedule" 
          class=" col-md-6 description" 
          id="userinput" 
          placeholder="Enter To-Do">

          
          <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
          <h4> <b>Save</b> </h4>
          </button>

        <!-- 4 PM Row  -->
          <div class = "col-md-2 offset-md-1 hour finalhour ">
              <h4> <b>4PM</b> </h4>
          </div>

          
          <input type="schedule" 
          class=" col-md-6 description" 
          id="userinput" 
          placeholder="Enter To-Do">

               
          <button type="button" class=" col-md-2 btn btn-primary btn-block saveBtn">
            <h4> <b>Save</b> </h4>
          </button>

      </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script type="text/javascript">
      // To auto set screen to 90% zoom for easier viewing
      var scale = 'scale(0.9)';
      document.body.style.webkitTransform =  scale;    // Chrome, Opera, Safari
      document.body.style.msTransform =   scale;       // IE 9
      document.body.style.transform = scale;     // General
      
      var userinput = [];
      var display = localStorage.getItem("schedule")

        // Function to save content into local storage 
          $(".saveBtn").on("click",function(e){
              e.preventDefault();
              var userinput = $("#userinput").text;
                localStorage.setitem("schedule", userinput);
          });
      
      
      </script>
  </body>
</html>
